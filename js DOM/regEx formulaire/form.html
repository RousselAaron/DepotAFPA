        <section class="px-3">
            <h1>Nous contacter</h1>
            <form action="http://bienvu.net/script.php" method="POST" target="blank" id="form">
                <fieldset>
                    <legend>
                        Vos coordonnées
                    </legend>
                    <div class="form-group">
                        <label for="family-name">Votre nom:*</label>
                        <input id="familyName" type="text" class="form-control" name="familyName"
                            placeholder="Saisir votre nom"><span id="errorLname"></span>
                    </div>
                    <div class="form-group">
                        <label for="given-name">Votre prénom:*</label>
                        <input id="givenName" type="text" class="form-control" name="givenName"
                            placeholder="Saisir votre prénom"><span id="errorGname"></span>
                    </div>
                    <div>
                        <p>
                            Sexe*:
                        </p>
                        <div class="form-check form-check-inline">
                            <input id="genre" class="form-check-input" type="radio" name="genre" value="Masculin">
                            <label class="form-check-label" for="masculin">Masculin</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="genre2" class="form-check-input" type="radio" name="genre" value="Feminin">
                            <label class="form-check-label" for="feminin">Féminin</label>
                        </div>
                        <span id="errorGenre"></span>
                    </div>
                    <div class="form-group">
                        <label for="bday">Date de naissance:*</label>
                        <input id="bday" type="text" class="form-control" maxlength="10" name="bday"
                            placeholder="votre date de naissance"><span id="errorBday"></span>
                    </div>
                    <div class="form-group">
                        <label for="cp">Code postal:</label>
                        <input id="cp" type="number" class="form-control" name="cp"
                            placeholder="Saisir votre code postal"><span id="errorCdp"></span>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse:</label>
                        <input id="adresse" type="text" class="form-control" name="adresse"
                            placeholder="Saisir votre adresse"><span id="errorAdrss"></span>
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville:</label>
                        <input id="ville" type="text" class="form-control" name="ville"
                            placeholder="Saisir le nom de votre ville"><span id="errorVille"></span>
                    </div>
                    <div class="form-group">
                        <label for="courriel">Adresse email*:</label>
                        <input id="courriel" type="email" class="form-control" name="courriel"
                            placeholder="Saisir votre adresse mail"><span id="errorEmail"></span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Votre demande
                    </legend>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Sujet:*</label>
                        <select id="questions" class="form-control" name="questions">
                            <option value="false">Choisissez un sujet</option>
                            <option value="commandes">Mes commandes</option>
                            <option value="produit">Question sur un produit</option>
                            <option value="reclamation">Réclamation</option>
                            <option value="autres">Autres</option>
                        </select>
                        <span id="errorQuestions"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Votre question:*</label>
                        <textarea id="textquestions" class="form-control" name="textquestions" rows="3"></textarea><span
                            id="errorTexta"></span>
                    </div>
                </fieldset>
                <div class="form-check form-check-inline">
                    <input id="ChkForm" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="inlineCheckbox1">J'accepte le traitement informatique de ce
                        formulaire</label>
                </div>
                <span id="errorChkForm"></span>
                <br>
                <button id="button1" type="submit" class="btn btn-primary mx-1 my-1">Submit</button><button type="reset"
                    class="btn btn-secondary mx-1 my-1">Annuler</button>
            </form>
