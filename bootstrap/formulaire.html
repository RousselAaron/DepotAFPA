        <section class="px-3">
            <h1>Nous contacter</h1>
            <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact">
                <fieldset>
                    <legend>
                        Vos coordonnées
                    </legend>
                    <div class="form-group">
                        <label for="family-name">Votre nom:*</label>
                        <input required type="text" class="form-control" name="" id="family-name"
                            placeholder="Saisir votre nom">
                    </div>
                    <div class="form-group">
                        <label for="given-name">Votre prénom:*</label>
                        <input required type="text" class="form-control" name="given-name" id="given-name"
                            placeholder="Saisir votre prénom">
                    </div>
                    <p>
                        Sexe*:
                    </p>
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="sexe" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="masculin">Masculin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="sexe" id="S" value="option2">
                        <label class="form-check-label" for="féminin">Féminin</label>
                    </div>
                    <div class="form-group">
                        <label for="bday">Date de naissance:*</label>
                        <input required type="text" class="form-control" maxlength="10" name="bday" id="bday"
                            placeholder="votre date de naissance">
                    </div>
                    <div class="form-group">
                        <label for="cp">Code postal:</label>
                        <input type="number" class="form-control" name="cp" id="cp"
                            placeholder="Saisir votre code postal">
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse:</label>
                        <input type="text" class="form-control" name="adresse" id="adresse"
                            placeholder="Saisir votre adresse">
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville:</label>
                        <input type="text" class="form-control" name="ville" id="ville"
                            placeholder="Saisir le nom de votSre ville">
                    </div>
                    <div class="form-group">
                        <label for="courriel">Adresse email*:</label>
                        <input required type="email" class="form-control" name="courriel" id="courriel"
                            placeholder="Saisir votre adresse mail">
                    </div>

                </fieldset>
                <fieldset>
                    <legend>
                        Votre demande
                    </legend>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Sujet:*</label>
                        <select required class="form-control" id="sujet">
                            <option>Mes commandes</option>
                            <option>Question sur un produit</option>
                            <option>Réclamation</option>
                            <option>Autres</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Votre question:*</label>
                        <textarea required class="form-control" id="question" rows="3"></textarea>
                    </div>
                </fieldset>
                <div class="form-check form-check-inline">
                    <input required class="form-check-input" type="checkbox" id="signform">
                    <label class="form-check-label" for="inlineCheckbox1">J'accepte le traitement informatique de ce
                        formulaire</label>
                </div>
                <button type="submit" class="btn btn-primary mx-1 my-1">Submit</button><button type="button"
                    class="btn btn-secondary mx-1 my-1">Annuler</button>
            </form>
        </section>
