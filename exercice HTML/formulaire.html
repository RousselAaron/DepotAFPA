            <h1><u>Exercice HTML formulaire</u></h1>

        <article>
            <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact">
                <fieldset width=30px >
                    <legend>
                        Vos coordonnées
                    </legend>
                    Votre Nom*: <input required type="text" name="Nom" autocomplete="family-name"><br>
                    Votre Prénom*: <input required type="text" name="Prénom" autocomplete="given-name"><br>
                    <p>
                        Sexe*:
                    </p>
                        <input type="radio" required name="sexe" value="Masculin"> Masculin
                        <input type="radio" required name="sexe" value="Féminin"> Féminin
                        <br>
                    date de naissance*: <input required type="date" name="ddn" autocomplete="bday"><br>
                    Code postal: <input type="number" name="cdp" autocomplete="postal-code"><br>
                    Adresse: <input type="text" name="adrs" autocomplete="street-address"><br>
                    Ville: <input type="text" name="ville" autocomplete="on"><br>
                    Email*: <input required type="email" name="email" autocomplete="email"><br>
            
                </fieldset>
                <fieldset>
                    <legend>
                        Votre demande
                    </legend>
                    Sujet*:
                    <select required name="sujet">
                        <option value="Mes commandes">Mes commandes</option>
                        <option value="qsp">Question sur un produit</option>
                        <option value="rclm">Réclamation</option>
                        <option value="autres">Autres</option>
                    </select><br>
                    Votre question*:<textarea required name="questions" rows="3"></textarea>
                </fieldset>
                <p><input required type="checkbox" name="chckmentionslegale" Value="yes">J'accepte le traitement informatique de ce formulaire.</p>
                <br><input type="submit" value="Envoyer"> <input type="button" Value="Annuler">
            </form>
        </article>
